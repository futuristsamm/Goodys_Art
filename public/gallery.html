<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <!-- logo -->
     <div class="logo">
        <div>
            <img src="./img/logo.png" alt="brand_logo" class="w-28">
        </div>
        <div class="font-extrabold text-white text-2xl">GOODY'S ENTERPRISE</div>
     </div>
    
     <nav class="navbar">
        <!-- nav links -->
        <div class="">
            <a href="./index.html" class="nav_link">| Home |</a>
            <a href="./gallery.html" class="nav_link">| Gallery |</a>
            <a href="./services.html" class="nav_link">| Services |</a>
            <a href="./contact.html" class="nav_link">| Contact |</a>
        </div>
     </nav>
    </header>


<!-- Gallery section start -->
<section id="gallery" class="section">
    <div class="section_content">
        <div class="container rounded-t-[1.8rem]">
            <!-- Full-width images with number text -->
            <div class="mySlides rounded-t-[1.8rem]">
                <img src="./img/art1.jpg" style="width:100%" class="rounded-t-[1.8rem]">
            </div>
        
            <div class="mySlides rounded-t-[1.8rem]">
                <img src="./img/art2.jpg" style="width:100%" class="rounded-t-[1.8rem]">
            </div>
        
            <div class="mySlides rounded-t-[1.8rem]">
                <img src="./img/art3.jpg" style="width:100%" class="rounded-t-[1.8rem]">
            </div>
        
            <div class="mySlides rounded-t-[1.8rem]">
                <img src="./img/art4.jpg" style="width:100%">
            </div>
        
            <div class="mySlides rounded-t-[1.8rem]">
                <img src="./img/art5.jpg" style="width:100%">
            </div>
        
            <div class="mySlides rounded-t-[1.8rem]">
                <img src="./img/art6.jpg" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Thumbnail images -->
            <div class="row">
            <div class="column">
                <img class="demo cursor" src="./img/art1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
                <img class="demo cursor" src="./img/art2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor" src="./img/art3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="./img/art4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="./img/art5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="./img/art6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
            </div>
        </div>
    </div>
</section>
<!-- Gallery section End -->


<script src="./js/gallerySlides.js"></script>

</body>
</html>
